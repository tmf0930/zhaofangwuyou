<script>
    var get = document.getElementById('code');
    var i = 60;
    console.log(get);
    get.onclick = function () {
        var times = setInterval(function () {
            i--;
            get.innerHTML = i + '秒后重新获取';
            get.style.color = "#666"
            // console.log(num);                                                                                                                                                                                                                                                                                                                                                                                                
            if (i == 50) {
                alert("666666")
            } else if (i == 0) {
                clearInterval(times);
            }
        }, 1000);
    }
</script>
