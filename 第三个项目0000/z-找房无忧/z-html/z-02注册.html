<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../z-css/z-注册.css">
    <script src="../z-js/vue.js"></script>
    <script src="../z-js/z-注册.js"></script>
</head>

<body>
    <header>
        <span>
            <img class="z-logo" src="../../z-img/logo.jpg" alt="111">
        </span>
        <span>
            <img class="z-my" src="../../z-img/my.jpg" alt="111">
            <img class="z-xiazai" src="../../z-img/xiazai.jpg" alt="111">
        </span>
    </header>
    <!-- <form action=""> -->
    <div class="form">
        <h3>首页><a href="">找回密码</a></h3>
        <input type="tel" placeholder="请输入手机号码" id="phonenumber">
        <hr>
        <input placeholder="请输入短信中的验证码" id="phonecode">
        <button onclick="getcode(this)" id="getcode">获取验证码</button>
        <hr>
        <form action="#">
            <input type="password" placeholder="请输入新密码" id="getPwd">
            <br>
            <hr>
            <input type="password" placeholder="请输入确认密码" id="pwdAgain"><br>
            <hr>

            <input type="submit" value="提交">
            <!-- <button><input type="submit" value="提交"></button> -->
        </form>

    </div>

    <!-- </form> -->


</body>

</html>
<script>

    var getPwd = document.getElementById('getPwd');
    var pwdAgain = document.getElementById('pwdAgain');
    var form = document.getElementsByTagName('form')[0];
    // var form = document.getElementsByClassName('form')[0];

    form.onsubmit = function () {
        var pwd = getPwd.value;
        console.log(pwd);
        if (pwd == "") {
            alert("密码不能为空");
            return false;
        }
        if (pwd.length < 6) {
            alert("密码必须等于或大于6个字符");
            return false;
        }
        var repwd = pwdAgain.value;
        if (pwd != repwd) {
            alert("两次输入的密码不一致");
            return false;
        }
    }

</script>
