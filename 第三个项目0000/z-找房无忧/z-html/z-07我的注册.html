<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>z-注册</title>
    <link rel="stylesheet" href="../z-css/z-注册.css">
    <script src="../z-js/vue.js"></script>
    <script src="../z-js/z-注册.js"></script>
    <style>
        form>input:nth-of-type(2) {
            width: 100%;
            height: 5rem;
            border: 0;
            margin: 0 auto;
            outline: none;
            color: white;
            margin: 2rem 12rem;
            background-color: rgb(255, 138, 0);
            font-size: 3rem;
        }
    </style>
</head>

<body>
    <header>
        <span>
            <img class="z-logo" src="../../z-img/logo.jpg" alt="111">
        </span>
        <span>
            <img class="z-my" src="../../z-img/my.jpg" alt="111">
            <img class="z-xiazai" src="../../z-img/xiazai.jpg" alt="111">
        </span>
    </header>
    <!-- <form action=""> -->
    <div class="form">
        <h3>首页><a href="">我的</a>><a href="">注册</a></h3>
        <input type="tel" placeholder="请输入手机号码" id="phonenumber">
        <hr>
        <input placeholder="请输入短信中的验证码" id="phonecode">
        <button onclick="getcode(this)" id="getcode">获取验证码</button>
        <hr>
        <form action="">
            <input type="password" placeholder="请输入新密码"><br>
            <hr>
            <!-- <button>立即注册</button> -->
            <input type="submit" value="提交">
        </form>

    </div>

    <!-- </form> -->
